spring:
  config:
    activate:
      on-profile: deploy

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  
logging:
  level:
    root: warn

cors:
  allowed-origins: